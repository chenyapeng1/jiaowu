<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>查看班级信息</title>
</head>
<style>
    body{
        width: 1200px;
        height: 800px;
        margin: auto;
    }
    .con{
        width: 890px;
        padding-top: 100px;
        margin: auto;
    }
    .tab{
        width: 890px;
    }
</style>
<body>
    <div class="con">
        <select id="cls">
            <option value="class">班级</option>
            <option value="master">班主任</option>
        </select>
        <div class="input-append">
            <input class="span2" id="appendedInputButton" type="text">
            <button class="btn" type="button" id="btn">检索</button>
        </div>
        <table class="tab table table-bordered table-hover">
            <tr>
                <th style="width: 90px">班级</th>
                <th style="width: 90px">班主任</th>
                <th style="width: 90px">学生人数</th>
                <th style="width: 90px">操作</th>
            </tr>
            <tbody>
            {% if results %}
            {% for item in results %}
            <tr>
                <td style="width: 90px">{{ item.class }}</td>
                <td style="width: 90px">{{ item.master }}</td>
                <td style="width: 90px">{{ item.num }}</td>
                <td><button class="but btn btn-success" attrid="{{ item.class }}">查看学生</button></td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="6">未搜索到结果</td>
            </tr>
            {% endif %}
            </tbody>
        </table>
        {{ pag.strs|safe }}
    </div>
</body>
<script>
    document.querySelector("#btn").onclick=function () {
        let cls = document.querySelector("#cls").value;
        let span2 = document.querySelector(".span2").value
        span2 ? span2 = span2 : span2 = "1"
        window.location.href = ("get", "/classSet/classinfo41?cls=" + cls + "&con=" + span2);
    }
    let but = document.querySelectorAll(".but")
    for(let i=0;i<but.length;i++){
        but[i].onclick=function () {
            let id = but[i].getAttribute("attrid");
            window.location.href = ("get", "/studentSet/stuinfo21?cls=class&con="+id);
        }
    }
</script>
</html>
