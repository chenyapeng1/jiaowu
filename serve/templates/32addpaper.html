<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>添加题库</title>
</head>
<style>
    body{
        width: 1200px;
        height: 800px;
        margin: auto;
    }
    .con{
        margin: auto;
    }
</style>
<body>
    <div class="con">
        <form class="form-horizontal" action="/teacherSet/addpaper" method="get">
            <div class="control-group">
                <label class="control-label" for="type">题型:</label>
                <div class="controls">
                    <select id="type" name="type" onchange="typechange()">
                        <option value="1">单选题</option>
                        <option value="2">多选题</option>
                        <option value="3">判断题</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="question">问题:</label>
                <div class="controls">
                    <input type="text" id="question" name="question" placeholder="问题">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="answer1">选项1:</label>
                <div class="controls">
                    <input type="text" id="answer1" name="answer1" placeholder="选项1">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="answer2">选项2:</label>
                <div class="controls">
                    <input type="text" id="answer2" name="answer2" placeholder="选项2">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="answer3">选项3:</label>
                <div class="controls">
                    <input type="text" id="answer3" name="answer3" placeholder="选项3">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="answer4">选项4:</label>
                <div class="controls">
                    <input type="text" id="answer4" name="answer4" placeholder="选项4">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="solution">答案:</label>
                <div class="controls">
                    <input type="text" id="solution" name="solution" placeholder="如:123">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"></label>
                <input type="submit" class="btn btn-success" id="confirm" value="添加">
            </div>

        </form>
    </div>
</body>
<script>
    function typechange(){
        let answer1 = document.querySelector("#answer1");
        let answer2 = document.querySelector("#answer2");
        let answer3 = document.querySelector("#answer3");
        let answer4 = document.querySelector("#answer4");
        if(type.value=="1" || type.value=="2"){
            answer1.value="";
            answer2.value="";
            answer3.value="";
            answer4.value="";
            answer1.removeAttribute("disabled");
            answer2.removeAttribute("disabled");
            answer3.removeAttribute("disabled");
            answer4.removeAttribute("disabled");
        }else if(type.value=="3"){
            answer1.value="";
            answer2.value="";
            answer3.value="";
            answer4.value="";
            answer1.setAttribute("disabled","disabled");
            answer2.setAttribute("disabled","disabled");
            answer3.setAttribute("disabled","disabled");
            answer4.setAttribute("disabled","disabled");
        }
    }
</script>
</html>
