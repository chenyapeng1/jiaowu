<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>修改权限</title>
</head>
<style>
    body{
        width: 1200px;
        height: 800px;
        margin: auto;
    }
    .con{
        margin: auto;
    }

</style>
<body>
    <div class="con">
        <form class="form-horizontal" action="/systemSet/update/{{ id }}">
            <div class="control-group">
                <label class="control-label" for="inputpassword">重设密码</label>
                <div class="controls">
                    <input type="text" id="inputpassword" placeholder="Password" name="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputrole">重设身份</label>
                <div class="controls">
                    <select id="role" name="role">
                        <option value="2">学生</option>
                        <option value="1">教师</option>
                        <option value="0">管理员(请慎重选择)</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="hwpower">作业管理权限:</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="hwpower1" value="1"> 查看作业
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="hwpower2" value="2"> 上交作业
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="hwpower3" value="3"> 修改本用户作业
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="stupower">学生管理权限:</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="stupower1" value="1"> 查看学生信息
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="stupower2" value="2"> 修改学生信息
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="teapower">教师管理权限:</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="teapower1" value="1"> 查看教师信息
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="teapower2" value="2"> 扩充题库
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="teapower3" value="3"> 修改教师信息
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="clspower">班级管理权限:</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="clspower1" value="1"> 查看班级信息
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="clspower2" value="2"> 随堂测试
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="clspower3" value="3"> 修改班级信息
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="filepower">文件管理权限:</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="filepower1" value="1"> 无项目
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="filepower2" value="2"> 无项目
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="setpower">系统设置权限:</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="setpower1" value="1"> 修改通知
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="setpower2" value="2"> 群发消息
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="setpower3" value="3"> 管理员工具
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">确定</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
