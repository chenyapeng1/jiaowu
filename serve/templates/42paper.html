<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>随堂测试</title>
</head>
<style>
    body{
        width: 1200px;
        height: 800px;
        margin: auto;
    }
    .con{
        margin: auto;
    }
</style>
<body>
    <div class="con">
        <form class="form-horizontal">
            {% for item in result1 %}
            <div class="control-group">
                <label class="control-label">{{ item.question }}</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="radio" name="{{ item.id }}" value="1"> {{ item.answer1 }}
                    </label>
                    <label class="checkbox inline">
                        <input type="radio" name="{{ item.id }}" value="2"> {{ item.answer2 }}
                    </label>
                    <label class="checkbox inline">
                        <input type="radio" name="{{ item.id }}" value="3"> {{ item.answer3 }}
                    </label>
                    <label class="checkbox inline">
                        <input type="radio" name="{{ item.id }}" value="3"> {{ item.answer4 }}
                    </label>
                </div>
            </div>
            {% endfor %}


            {% for item in result2 %}
            <div class="control-group">
                <label class="control-label" for="hwpower">{{ item.question }}</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="checkbox" name="{{ item.id }}" value="1"> {{ item.answer1 }}
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="{{ item.id }}" value="2"> {{ item.answer2 }}
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="{{ item.id }}" value="3"> {{ item.answer3 }}
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" name="{{ item.id }}" value="3"> {{ item.answer4 }}
                    </label>
                </div>
            </div>
            {% endfor %}

            {% for item in result3 %}
            <div class="control-group">
                <label class="control-label">{{ item.question }}</label>
                <div class="controls">
                    <label class="checkbox inline">
                        <input type="radio" name="{{ item.id }}" value="1"> 正确
                    </label>
                    <label class="checkbox inline">
                        <input type="radio" name="{{ item.id }}" value="2"> 错误
                    </label>
                </div>
            </div>
            {% endfor %}

        </form>
        <button class="btn btn-success" id="confirm" onclick="submit()">交卷(600s)</button>
    </div>
</body>
<script>
    let confirm=document.querySelector("#confirm");
    let t1=window.setInterval(fn1,1000);
    let t2=window.setTimeout(submit,60000);
    let num=600;
    function fn1(){
        num=num-1;
        confirm.innerHTML="交卷("+num+"s)";
    }
    function submit() {
        clearInterval(t1);
        clearInterval(t2);
        window.location.href="/success"
    }
</script>
</html>
