<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>查看作业</title>
</head>
<style>
    body{
        width: 1200px;
        height: 800px;
        margin: auto;
    }
    .con{
        margin: auto;
    }
    #hw{
        width:1000px;
        height: 600px;
        margin: auto;
        display:block;
        overflow-y:scroll;
        overflow-x:hidden;
        word-wrap:break-word;
        word-break:break-all;
    }
</style>
<body>
    <div class="con">
        <div style="width:1100px;height:100px;line-height:100px;text-align: right">
            <span>班级:{{ results.class }}</span>
            <span>姓名:{{ results.name }}</span>
            <span>日期:{{ results.uptime }}</span>
        </div>
        <div style="text-align: center;margin-bottom: 10px">{{ results.title }}</div>
        <div id="hw">{{ results.text | safe }}</div>
    </div>
</body>
</html>
